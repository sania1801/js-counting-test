<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Устный счёт: Умножение</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <h1>Умножение</h1>

    <details class="rules">
        <summary><strong>Условия теста</strong></summary>
        <ul>
            <li>Будет задано <strong>3 вопроса</strong> на умножение двух двузначных чисел.</li>
            <li>Время ответа на каждый вопрос измеряется в секундах.</li>
            <li>После завершения будет показан <strong>результат по каждому вопросу</strong> и <strong>среднее время</strong> ответа.</li>
        </ul>
    </details>

    <p id="question">Нажмите "Начать"</p>
    <input type="number" id="answer" placeholder="Ваш ответ" disabled />
    <button id="startButton">Начать</button>
    <button id="submitButton" disabled>Ответить</button>
    <p id="feedback"></p>
    <div id="results"></div>
</div>
<script src="script.js"></script>
</body>
</html>
